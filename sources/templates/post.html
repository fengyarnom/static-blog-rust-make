{% extends "base.html" %}

{% block main_content %}

<div class="post_area">
    <div class="post">
        <div class="header_post">
            <div class="title_post"><a href="">{{post.title}}</a></div>
            <div class="detail_post">
                <div class="date">发布时间：{{post.date_simp}}</div>
                <div class="categories">
                    归档分类：
                    <ul>
                        {% for category_name in post.categories %}
                        <li><a href="/categories/{{category_name}}">{{category_name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="tags_post">
                    标签：
                    <ul>
                        {% for tag_name in post.tags %}
                        <li><a href="/tags/{{tag_name}}">{{tag_name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="content_post">{{post.content|safe}}</div>
    </div>
</div>
<!-- CSS -->
<link href="https://artalk.yarnom.top/dist/Artalk.css" rel="stylesheet">

<!-- JS -->
<script src="https://artalk.yarnom.top/dist/Artalk.js"></script>

<!-- Artalk -->
<div id="Comments"></div>
<script>
Artalk.init({
  el:        '#Comments',                // 绑定元素的 Selector
  pageKey:   '',                  // 固定链接 (留空自动获取)
  pageTitle: '',  // 页面标题 (留空自动获取)
  server:    'https://artalk.yarnom.top',  // 后端地址
  site:      'Yarnom Blog',             // 你的站点名
})
</script>
{% endblock %}
