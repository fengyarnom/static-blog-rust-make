{% extends "base.html" %}

{% block main_content %}

<div class="post_area">
    <div class="post">
        <div class="header_post">
            <div class="title_post"><a href="">{{post.title}}</a></div>
            <div class="detail_post">
                <div class="date">发布时间：{{post.date_simp}}</div>
                <div class="categories">
                    归档分类：
                    <ul>
                        {% for category_name in post.categories %}
                        <li><a href="/categories/{{category_name}}">{{category_name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="tags_post">
                    标签：
                    <ul>
                        {% for tag_name in post.tags %}
                        <li><a href="/tags/{{tag_name}}">{{tag_name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="content_post">{{post.content|safe}}</div>
    </div>
    <div id="remark42"></div>
</div>
<script>
    var remark_config = {
      host: 'https://artalk.yarnom.top',
      site_id: 'yarnom',
      components: ['embed']
    }
  </script>
  <script>!function(e,n){for(var o=0;o<e.length;o++){var r=n.createElement("script"),c=".js",d=n.head||n.body;"noModule"in r?(r.type="module",c=".mjs"):r.async=!0,r.defer=!0,r.src=remark_config.host+"/web/"+e[o]+c,d.appendChild(r)}}(remark_config.components||["embed"],document);</script>
{% endblock %}
