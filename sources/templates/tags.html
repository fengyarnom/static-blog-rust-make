{% extends "base.html" %}

{% block main_content %}
<div class="tags-area">
  <div class="header"><span >标签</span></div>
  
    <div class="tags">
      {% for tag_name,posts in tags %}
      <div class="tag">
        <a href="/tags/{{tag_name}}" class="terms_link">{{ tag_name }}</a>
      <span class="terms_count">{{posts|length}}</span>
      </div>
      {% endfor %}
    </div>

  
</div>


{% endblock %}
