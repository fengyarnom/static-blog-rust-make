    <h2>前言</h2>
<p>一个对当下问题的最优解，有个普遍且笼统的回答：「结合过去的历史，推导分析将来的结果，作用于此刻的问题」。过去的历史即是过去的经历、将来的结果即是未来可能性的推测，用不拗口的话来说，就是用过去的历史来分析将来的结果。</p>
<p>对未来的“猜测”，很大程度取决于过去的所存储的“历史”，“推测”自然不可能百分之一百正确，这也要求“过去的经历”不能只有正确的元素</p>
