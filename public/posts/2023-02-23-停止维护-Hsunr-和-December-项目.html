    <h2>事情的经过</h2>
<p>2023年2月28日，我的学生价腾讯服务器正式回复原价，一年800块的价格属实有些承受不起；</p>
<p>由于这两个项目都是搭载在服务器端的，服务器停止后近几年也不再有机会在服务器运行维护，从而发现问题，所以从现在开始停止维护 Hsunr和 December这两个项目。</p>
<h2>转移至 Hexo</h2>
<p>原先基于 Hsunr 项目的博客系统转移到基于 Hexo 的静态博客中，由 Github 托管。在转移的过程中，顺带着写了一套 Hexo 的主题，比较用别人的主题总感觉不是很舒服。</p>
